user www-data;
worker_processes auto;
pid /run/nginx.pid;
include /etc/nginx/modules-enabled/*.conf;

events {
        worker_connections 4096;
        ## multi_accept on;
}

http {

        # Basic Settings
        sendfile on;
        tcp_nopush on;
        tcp_nodelay on;
        keepalive_timeout 65;
        types_hash_max_size 2048;

        # Media Settings
        include /etc/nginx/mime.types;
        default_type application/octet-stream;

        # Logging Settings
        access_log /var/log/nginx/access.log;
        error_log /var/log/nginx/error.log;

        # Gzip Settings
        gzip on;

        # SSL Credentials
        ssl_certificate     /home/vagrant/app/self-signed-cert/sc-selfsigned.crt;
        ssl_certificate_key /home/vagrant/app/self-signed-cert/sc-selfsigned.key;

        # SSL Session Caching (default = none)
        ssl_session_cache   shared:SSL:10m;
        ssl_session_timeout 10m;

        # Virtual Host Configs
#       include /etc/nginx/conf.d/*.conf;
#       include /etc/nginx/sites-enabled/*;
        include /etc/nginx/sites-enabled/spacechat;
}

